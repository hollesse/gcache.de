<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GCache</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<main class="container text-center">
    <h1>GCache</h1>
    <p>Search the Google Web Cache</p>
    <form>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="URL" aria-label="URL" aria-describedby="search-button" id="url" name="url">
            <button class="btn btn-primary" type="button" id="search-button" onclick="weiterleiten()">Search</button>
        </div>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<script>
    function weiterleiten() {
        var input = document.getElementById('url').value;
        var currentUrl = window.location.href;
        var newUrl = currentUrl + '/' + encodeURIComponent(input);
        window.location.href = newUrl;
    }
</script>
</body>
</html>
