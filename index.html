<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GCache</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<main class="container text-center">
    <h1>GCache</h1>
    <p>Search the Google Web Cache</p>
    <div id="form-controls" class="input-group mb-3 d-none">
        <input type="text" class="form-control" placeholder="URL" aria-label="URL" aria-describedby="search-button" id="url" name="url">
        <button class="btn btn-primary" type="button" id="search-button" onclick="redirect()">Search</button>
    </div>
    <noscript>
        <p>To use GCache just paste gcache.de/ in front of the URL you are looking for.</p>
    </noscript>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<script>
    function redirect() {
        let input = document.getElementById('url').value;
        let currentUrl = window.location.href;
        let baseUrl = currentUrl.split('?')[0]; // Basis-URL ohne Query-Parameter
        let newUrl = baseUrl + '/' + encodeURIComponent(input);
        window.location.href = newUrl;
    }

    document.getElementById("form-controls").classList.remove("d-none")
</script>
</body>
</html>
